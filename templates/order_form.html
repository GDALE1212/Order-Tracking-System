<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Order Form</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='order_form.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
</head>
<body>
   
   {% include 'navbar.html' %}

   <div class="order-container">
   <form action="{{ url_for('order_form') }}" method="POST">
      <h2>Customer Information</h2>
         <label for="customer_name">Customer Name:</label>
         <input type="text" id="customer_name" name="customer_name" required><br>

         <label for="contactNumber">Contact Number:</label>
         <input type="text" id="contactNumber" name="contactNumber" required>

         <label for="address">Address:</label>
         <input type="text" id="address" name="address" required>

         <label for="pickupPlace">Pickup Place:</label>
         <input type="text" id="pickupPlace" name="pickupPlace" required>

         <label for="pickupDate">Pickup Date:</label>
         <input type="date" id="pickupDate" name="pickupDate" required>

         <h2>Order Details</h2>
         <label for="delicacy">Select Delicacy:</label>
         {% include 'delicacy_dropdown.html' %}
         

         <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
         </div>

         <div class="form-group">
            <label for="container">Container:</label>
            {% include 'container_dropdown.html' %}
         </div>

         <label for="specialRequest">Special Request:</label>
         <input type="text" id="specialRequest" name="specialRequest">

         <div>
            <button type="submit">Submit Order</button>
         </div>
      </form>
   </div>
</body>
</html>
