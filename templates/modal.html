<div class="modal-overlay" id="modalOverlay"></div>

<div class="modal" id="editModal">
    <h3>Edit Order</h3>
    <form id="editForm">
        <input type="hidden" id="orderId">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName">
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber">
        <label for="address">Address:</label>
        <input type="text" id="address">
        <label for="pickupPlace">Pickup Place:</label>
        <input type="text" id="pickupPlace">
        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate">
        <label for="delicacy">Delicacy:</label>
        {% include 'delicacy_dropdown.html' %}

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity">
        <label for="container">Container:</label>
        {% include 'container_dropdown.html' %}

        <label for="specialRequest">Special Request:</label>
        <input type="text" id="specialRequest">
        <label for="status">Status:</label>

        <select id="status">
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
            <option value="REMOVED">Removed</option>
        </select>
        <div class="modal-buttons"> 
            <button type="button" onclick="closeModal()">Cancel</button>
            <button type="button" id="saveButton" onclick="saveOrder()">Save</button>
        </div>
    </form>
</div>
